<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Hero name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <div class="row">
                  <div class="col-xs-8">
                      <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                      </select>
                  </div>
                  <div class="col-xs-4">
                      <button class="btn btn-default form-control" type="button" name="button">Attack</button>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-xs-8">
                      <input type="number" class="form-control text-center"  onkeypress='validate(event)' />
                  </div>
                  <div class="col-xs-4">
                      <button class="btn btn-default form-control" type="button" name="button">Sleep</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascript/javascript.js" charset="utf-8"></script>
    <script src="javascript/jquery.ui.shake.min.js" charset="utf-8"></script>
    <div id="shake-me-option">Click Me</div>
    <script type="text/javascript">
    $(document).ready(function() {
    	$('#shake-me-option').on("click", function() {
    		$(this).shake({
    			direction: "left",
    			distance: 5,
                times: 1
    		});
    	});
    });
    </script>
  </body>
</html>
